    <p>말 그대로 방사성 물질이 함유된 홍차. 
        세상에서 가장 비싼 암살 수단이다. 
        대외적으로는 암살이긴 하지만 이것에 당하는 피살자, 
        이걸 갖다주는 사람, 
        그리고 이 물질의 규모를 생각하면 당장 누가 배후인지 바로 알 수 있는 수준이라 공개 처형의 의미가 강하다. 
        단지 당하는 사람이 당하고 나서야 누가 그랬는지 자동으로 깨닫는 것만 차이가 있을 뿐.
    </p>
