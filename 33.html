<!DOCTYPE html>
<html>
<head>
    <style>
        #start{text-align: left;}
    </style>
</head>
<body>
    <h1>글 작성하기</h1>
    <table>
      <tr>
        <td>작성자</td>
        <td><input type="text" name="writer" /></td>
      </tr>
      <tr>
        <td>아이디</td>
        <td><input type="text" name="id" /></td>
      </tr>
      <tr>
        <td>이메일</td>
        <td><input type="text" name="email_id" />@<input type="text" name="email_addr" /></td>
      </tr>
      <tr>
        <td>휴대폰</td>
        <td>
          <select name="tel1">
            <option>010</option>
            <option>011</option>
            <option>017</option>
          </select> -
          <input type="text" name="tel2" /> -
          <input type="text" name="tel3" />
        </td>
      </tr>
      <tr>
        <td>글제목</td>
        <td><input type="text" name="title" /></td>
      </tr>
      <tr>
        <td>내용</td>
        <td><textarea cols=28 rows=8></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="제출" /></td>
  </body>
  [출처] HTML5 웹 프로그래밍 입문 3판 4장 연습문제 답|작성자 슈팅스타
</html>
